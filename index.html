<!DOCTYPE html>
<html lang="pt" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Loja Vende+ | Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Estilos personalizados */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc; /* cinza claro do tailwind */
    }
    /* Animação para o toast/notificação */
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(20px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
    }
    .toast-animation {
      animation: fadeInOut 4s ease-in-out forwards;
    }
    /* Esconder a barra de rolagem do container de categorias */
    #categorias::-webkit-scrollbar {
        display: none;
    }
    #categorias {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    /* Adiciona padding ao topo do body para não ficar atrás do header fixo */
    body {
        padding-top: 64px; /* Altura do header */
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header id="main-header" class="bg-white shadow-md fixed top-0 left-0 right-0 z-30">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">Vende+</a>
            </div>

            <!-- Navegação Desktop -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="font-semibold text-indigo-600 border-b-2 border-indigo-600 pb-1">Produtos</a>
                <a href="sobre.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Sobre Nós</a>
                <a href="contactos.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Contactos</a>
            </nav>

            <!-- Botão Hamburger (Mobile) -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Menu Mobile -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-200">
        <nav class="flex flex-col items-center space-y-4 py-4">
            <a href="index.html" class="font-semibold text-indigo-600">Produtos</a>
            <a href="sobre.html" class="text-gray-600 hover:text-indigo-600">Sobre Nós</a>
            <a href="contactos.html" class="text-gray-600 hover:text-indigo-600">Contactos</a>
        </nav>
    </div>
  </header>

  <!-- Container Principal -->
  <div class="flex flex-col lg:flex-row container mx-auto">

    <!-- Conteúdo Principal (Produtos e Filtros) -->
    <main class="w-full lg:w-2/3 xl:w-3/4 p-4 sm:p-6 lg:p-8">
      <header class="mb-6">
        <h1 class="text-4xl font-bold text-gray-900">Nossos Produtos</h1>
        <p class="text-gray-600 mt-1">Explore nosso catálogo completo.</p>
      </header>

      <!-- Filtros -->
      <div id="filtros-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6 p-4 bg-white rounded-xl shadow-sm">
        <input type="text" id="pesquisa" placeholder="Pesquisar por nome..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" oninput="renderizarProdutos()">
        <select id="ordenar" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" onchange="renderizarProdutos()">
          <option value="nenhum">Ordenar por</option>
          <option value="preco_asc">Preço: menor para maior</option>
          <option value="preco_desc">Preço: maior para menor</option>
        </select>
        <label class="flex items-center justify-center sm:justify-start space-x-2 text-gray-700">
          <input type="checkbox" id="apenasDisponiveis" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" onchange="renderizarProdutos()">
          <span>Apenas disponíveis</span>
        </label>
      </div>

      <!-- Categorias -->
      <div id="categorias" class="flex items-center space-x-2 overflow-x-auto pb-4 mb-6">
        <!-- Botões de categoria serão inseridos aqui -->
      </div>

      <!-- Loja (Grid de Produtos) -->
      <div id="loja" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Indicador de Carregamento -->
        <div id="loading-indicator" class="col-span-full text-center py-10">
            <i class="fas fa-spinner fa-spin fa-3x text-indigo-500"></i>
            <p class="mt-4 text-gray-600">A carregar produtos...</p>
        </div>
      </div>
    </main>

    <!-- Carrinho de Compras (Barra Lateral) -->
    <aside id="carrinho-container" class="w-full lg:w-1/3 xl:w-1/4 bg-white border-l border-gray-200 p-6 h-[calc(100vh-64px)] sticky top-16 overflow-y-auto hidden lg:block">
        <!-- Conteúdo do carrinho será inserido aqui -->
    </aside>
  </div>

  <!-- Botão Flutuante do Carrinho (Mobile) -->
  <button id="mobile-cart-button" onclick="toggleMobileCart()" class="lg:hidden fixed bottom-6 right-6 bg-indigo-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center text-2xl z-40">
      <i class="fas fa-shopping-cart"></i>
      <span id="mobile-cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
  </button>
  
  <!-- Modal do Carrinho (Mobile) -->
  <div id="mobile-cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden" onclick="toggleMobileCart()">
      <div id="mobile-cart-content" class="absolute bottom-0 left-0 right-0 bg-white p-6 rounded-t-2xl max-h-[80vh] overflow-y-auto" onclick="event.stopPropagation()">
           <!-- Conteúdo do carrinho será inserido aqui para mobile -->
      </div>
  </div>


  <!-- Container para Notificações (Toast) -->
  <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

  <script>
    // --- LÓGICA DO HEADER ---
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });


    // --- CONFIGURAÇÃO ---
    const URL_SHEET = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6oL6e1nGnPBuBAdKaNre8thqvrtnEp-ld37t2Xe94BQYSXuhxSARO7J-jqRcD-T3JybiFH2E2d33q/pub?output=csv";
    const WHATSAPP_NUMBER = "258846342251"; // Insira o número do WhatsApp aqui

    // --- ESTADO DA APLICAÇÃO ---
    let produtos = [];
    let carrinho = JSON.parse(localStorage.getItem('carrinhoVendeMais')) || [];
    let categoriaAtual = "Todos";

    // --- INICIALIZAÇÃO ---
    document.addEventListener('DOMContentLoaded', carregarProdutos);

    /**
     * Carrega os produtos da planilha do Google.
     */
    async function carregarProdutos() {
        const loadingIndicator = document.getElementById('loading-indicator');
        // Apenas tenta mostrar o loader se ele existir no DOM
        if (loadingIndicator) {
            loadingIndicator.style.display = 'block';
        }

        try {
            const res = await fetch(URL_SHEET);
            if (!res.ok) throw new Error(`Erro ao carregar dados: ${res.statusText}`);
            
            const csv = await res.text();
            const linhas = csv.split("\n").filter(l => l.trim());
            const cabecalho = linhas.shift(); // Remove o cabeçalho
            
            produtos = linhas.map((linha, index) => {
                const dados = linha.split(",").map(d => d.trim());
                return {
                    id: index, // Adiciona um ID único para cada produto
                    nome: dados[0] || 'Produto sem nome',
                    preco: parseFloat(dados[1]) || 0,
                    stock: parseInt(dados[2]) || 0,
                    imagem: dados[3] || 'https://placehold.co/300x300/e2e8f0/64748b?text=Sem+Imagem',
                    categoria: (dados[4] || "Outros").trim()
                };
            });
            
            mostrarCategorias();
            renderizarProdutos(); // Esta função irá substituir o loader pelos produtos
            actualizarCarrinhoCompleto();

        } catch (error) {
            console.error("Falha ao carregar produtos:", error);
            document.getElementById('loja').innerHTML = `<p class="col-span-full text-center text-red-500">Não foi possível carregar os produtos. Tente novamente mais tarde.</p>`;
        }
    }

    // --- RENDERIZAÇÃO E DOM ---

    /**
     * Cria e exibe os botões de categoria.
     */
    function mostrarCategorias() {
        const container = document.getElementById("categorias");
        const categoriasSet = new Set(produtos.map(p => p.categoria));
        const categorias = ["Todos", ...Array.from(categoriasSet).sort()];
        
        container.innerHTML = categorias.map(cat => {
            const isActive = cat === categoriaAtual;
            const activeClasses = 'bg-indigo-600 text-white';
            const inactiveClasses = 'bg-white text-gray-700 hover:bg-gray-100';
            return `<button 
                        class="categoria-btn whitespace-nowrap px-4 py-2 rounded-full text-sm font-semibold shadow-sm transition-colors ${isActive ? activeClasses : inactiveClasses}" 
                        onclick="filtrarCategoria('${cat}')">
                        ${cat.charAt(0).toUpperCase() + cat.slice(1)}
                    </button>`;
        }).join("");
    }

    /**
     * Filtra os produtos pela categoria selecionada.
     * @param {string} cat - A categoria para filtrar.
     */
    function filtrarCategoria(cat) {
        categoriaAtual = cat;
        mostrarCategorias(); // Re-renderiza para atualizar o estado 'active'
        renderizarProdutos();
    }

    /**
     * Renderiza a lista de produtos na loja com base nos filtros atuais.
     */
    function renderizarProdutos() {
        const loja = document.getElementById('loja');
        loja.innerHTML = ''; // Limpa a loja antes de renderizar

        const termo = document.getElementById('pesquisa').value.toLowerCase();
        const ordenar = document.getElementById('ordenar').value;
        const apenasDisponiveis = document.getElementById('apenasDisponiveis').checked;

        let listaFiltrada = produtos.filter(p => {
            const correspondeCategoria = categoriaAtual === "Todos" || p.categoria.toLowerCase() === categoriaAtual.toLowerCase();
            const correspondeDisponibilidade = !apenasDisponiveis || p.stock > 0;
            const correspondePesquisa = p.nome.toLowerCase().includes(termo);
            return correspondeCategoria && correspondeDisponibilidade && correspondePesquisa;
        });

        if (ordenar === "preco_asc") listaFiltrada.sort((a, b) => a.preco - b.preco);
        else if (ordenar === "preco_desc") listaFiltrada.sort((a, b) => b.preco - a.preco);

        if(listaFiltrada.length === 0) {
            loja.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">Nenhum produto encontrado com os filtros selecionados.</p>`;
            return;
        }

        listaFiltrada.forEach(p => {
            const produtoCard = criarCardProduto(p);
            loja.appendChild(produtoCard);
        });
    }

    /**
     * Cria o elemento HTML para um único produto.
     * @param {object} produto - O objeto do produto.
     * @returns {HTMLElement} O elemento div do card do produto.
     */
    function criarCardProduto(produto) {
        const div = document.createElement('div');
        div.className = 'produto-card bg-white rounded-xl shadow-md overflow-hidden transition-transform hover:scale-105 flex flex-col';
        
        const itemNoCarrinho = carrinho.find(item => item.id === produto.id);
        const emStock = produto.stock > 0;

        div.innerHTML = `
            <div class="relative">
                <img src="${produto.imagem}" alt="${produto.nome}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/300x300/e2e8f0/64748b?text=Erro+na+Imagem'">
                ${!emStock ? '<div class="absolute top-0 left-0 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-br-lg">ESGOTADO</div>' : ''}
            </div>
            <div class="p-4 flex flex-col flex-grow">
                <h3 class="text-lg font-semibold text-gray-900 truncate">${produto.nome}</h3>
                <p class="text-indigo-600 font-bold text-xl my-2">${produto.preco.toFixed(2)} MT</p>
                <p class="text-sm text-gray-500 mb-4 mt-auto">Stock: ${produto.stock}</p>
                <button 
                    id="btn-add-${produto.id}"
                    onclick="adicionarAoCarrinho(${produto.id})"
                    class="w-full text-white font-bold py-2 px-4 rounded-lg transition-colors ${!emStock ? 'bg-gray-400 cursor-not-allowed' : (itemNoCarrinho ? 'bg-green-500 hover:bg-green-600' : 'bg-indigo-600 hover:bg-indigo-700')}"
                    ${!emStock ? 'disabled' : ''}>
                    <i class="fas ${itemNoCarrinho ? 'fa-check' : 'fa-cart-plus'} mr-2"></i>
                    ${!emStock ? 'Esgotado' : (itemNoCarrinho ? 'Adicionado' : 'Adicionar')}
                </button>
            </div>
        `;
        return div;
    }


    // --- LÓGICA DO CARRINHO ---

    /**
     * Adiciona um produto ao carrinho.
     * @param {number} produtoId - O ID do produto a ser adicionado.
     */
    function adicionarAoCarrinho(produtoId) {
        const produto = produtos.find(p => p.id === produtoId);
        if (!produto || produto.stock <= 0) {
            mostrarToast("Este produto está esgotado.", "error");
            return;
        }

        produto.stock--;
        const itemExistente = carrinho.find(item => item.id === produtoId);

        if (itemExistente) {
            itemExistente.quantidade++;
        } else {
            carrinho.push({ id: produto.id, nome: produto.nome, preco: produto.preco, quantidade: 1 });
        }

        salvarCarrinho();
        actualizarCarrinhoCompleto();
        actualizarCardProduto(produtoId);
        mostrarToast(`${produto.nome} foi adicionado ao carrinho!`);
    }

    /**
     * Remove um item do carrinho ou diminui sua quantidade.
     * @param {number} produtoId - O ID do produto.
     * @param {boolean} removerTudo - Se true, remove todas as unidades do item.
     */
    function removerDoCarrinho(produtoId, removerTudo = false) {
        const itemIndex = carrinho.findIndex(item => item.id === produtoId);
        if (itemIndex === -1) return;

        const itemCarrinho = carrinho[itemIndex];
        const produtoOriginal = produtos.find(p => p.id === produtoId);

        if (removerTudo || itemCarrinho.quantidade === 1) {
            if (produtoOriginal) produtoOriginal.stock += itemCarrinho.quantidade;
            carrinho.splice(itemIndex, 1);
        } else {
            itemCarrinho.quantidade--;
            if (produtoOriginal) produtoOriginal.stock++;
        }
        
        salvarCarrinho();
        actualizarCarrinhoCompleto();
        actualizarCardProduto(produtoId);
    }
    
    /**
     * Salva o estado atual do carrinho no localStorage.
     */
    function salvarCarrinho() {
        localStorage.setItem('carrinhoVendeMais', JSON.stringify(carrinho));
    }

    /**
     * Atualiza a exibição do carrinho (desktop e mobile).
     */
    function actualizarCarrinhoCompleto() {
        const total = carrinho.reduce((sum, item) => sum + item.preco * item.quantidade, 0);
        const totalItens = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
        
        // Desktop
        const carrinhoContainer = document.getElementById('carrinho-container');
        carrinhoContainer.innerHTML = gerarHTMLCarrinho(total, 'desktop');

        // Mobile
        const mobileCartContent = document.getElementById('mobile-cart-content');
        mobileCartContent.innerHTML = gerarHTMLCarrinho(total, 'mobile');
        document.getElementById('mobile-cart-count').innerText = totalItens;
    }

    /**
     * Gera o HTML interno para a área do carrinho.
     * @param {number} total - O valor total do carrinho.
     * @param {string} context - O contexto para gerar IDs únicos ('desktop' ou 'mobile').
     * @returns {string} O HTML do carrinho.
     */
    function gerarHTMLCarrinho(total, context) {
        let listaItensHTML = '';
        if (carrinho.length === 0) {
            listaItensHTML = '<p class="text-center text-gray-500 my-10">Seu carrinho está vazio.</p>';
        } else {
            listaItensHTML = carrinho.map(item => `
                <div class="flex items-center justify-between py-3 border-b">
                    <div>
                        <p class="font-semibold">${item.nome}</p>
                        <p class="text-sm text-gray-600">${item.preco.toFixed(2)} MT</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button onclick="removerDoCarrinho(${item.id})" class="text-gray-500 hover:text-indigo-600 w-6 h-6 rounded-full flex items-center justify-center">-</button>
                        <span class="font-bold">${item.quantidade}</span>
                        <button onclick="adicionarAoCarrinho(${item.id})" class="text-gray-500 hover:text-indigo-600 w-6 h-6 rounded-full flex items-center justify-center">+</button>
                        <button onclick="removerDoCarrinho(${item.id}, true)" class="text-red-500 hover:text-red-700 ml-2"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            `).join('');
        }

        return `
            <h2 class="text-2xl font-bold mb-6 border-b pb-4">Seu Pedido</h2>
            <div id="lista-carrinho" class="mb-6">${listaItensHTML}</div>
            <div class="border-t pt-4 mb-6">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold">Total:</span>
                    <span id="total" class="text-2xl font-bold text-indigo-600">${total.toFixed(2)} MT</span>
                </div>
            </div>
            <h3 class="text-xl font-bold mb-4">Detalhes da Entrega</h3>
            <div class="space-y-4">
                <input type="text" id="${context}-nomeCliente" placeholder="Seu nome completo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <input type="tel" id="${context}-telefoneCliente" placeholder="Seu telefone (ex: 841234567)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="${context}-moradaCliente" placeholder="Sua morada" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <button onclick="enviarPedido('${context}')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <i class="fab fa-whatsapp"></i>
                    <span>Finalizar pedido no WhatsApp</span>
                </button>
            </div>
        `;
    }

    /**
     * Atualiza a aparência de um card de produto específico.
     * @param {number} produtoId - O ID do produto a ser atualizado.
     */
    function actualizarCardProduto(produtoId) {
        const produto = produtos.find(p => p.id === produtoId);
        const card = document.querySelector(`.produto-card button[id='btn-add-${produtoId}']`)?.closest('.produto-card');
        if (card) {
            const novoCard = criarCardProduto(produto);
            card.replaceWith(novoCard);
        }
    }

    // --- AÇÕES DO USUÁRIO ---

    /**
     * Envia o pedido formatado para o WhatsApp.
     * @param {string} context - O contexto de onde a função foi chamada ('desktop' ou 'mobile').
     */
    function enviarPedido(context) {
        const nome = document.getElementById(`${context}-nomeCliente`).value.trim();
        const telefone = document.getElementById(`${context}-telefoneCliente`).value.trim();
        const morada = document.getElementById(`${context}-moradaCliente`).value.trim();

        if (!nome || !telefone || !morada) {
            mostrarToast("Por favor, preencha todos os campos da entrega.", "error");
            return;
        }
        if (carrinho.length === 0) {
            mostrarToast("Seu carrinho está vazio. Adicione produtos antes de finalizar.", "error");
            return;
        }

        let mensagem = `*Olá! Gostaria de fazer um novo pedido:*\n\n`;
        mensagem += `*Itens do Pedido:*\n`;
        carrinho.forEach(item => {
            mensagem += `• ${item.quantidade}x ${item.nome} - *${(item.preco * item.quantidade).toFixed(2)} MT*\n`;
        });
        const total = carrinho.reduce((sum, item) => sum + item.preco * item.quantidade, 0);
        mensagem += `\n*Total do Pedido: ${total.toFixed(2)} MT*\n`;
        mensagem += `\n*Detalhes da Entrega:*\n`;
        mensagem += `*Nome:* ${nome}\n`;
        mensagem += `*Telefone:* ${telefone}\n`;
        mensagem += `*Morada:* ${morada}\n`;

        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensagem)}`;
        window.open(url, '_blank');

        // Limpa o carrinho após enviar
        carrinho = [];
        salvarCarrinho();
        // Recarrega os produtos para resetar o stock na visualização
        carregarProdutos(); 
        mostrarToast("Pedido enviado! Limpando o carrinho...", "success");
    }

    /**
     * Exibe uma notificação toast.
     * @param {string} message - A mensagem a ser exibida.
     * @param {string} type - O tipo de toast ('success', 'error', 'info').
     */
    function mostrarToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-500' : 'bg-gray-800';
        
        toast.className = `toast-animation ${bgColor} text-white text-sm font-semibold py-3 px-5 rounded-lg shadow-xl`;
        toast.textContent = message;
        
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
    }
    
    /**
     * Alterna a visibilidade do carrinho em dispositivos móveis.
     */
    function toggleMobileCart() {
        const modal = document.getElementById('mobile-cart-modal');
        modal.classList.toggle('hidden');
    }

  </script>
</body>
</html>
